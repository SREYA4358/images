<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
            grid-template-rows: auto;
            margin: 0px;
            max-width: 1200px;
            gap: 20px;
            border-radius: 10%;
        }
        .cards img{
            width: 100%;
            height: auto;
        }
        img:hover{
            transform:scale(1.05);
        }
    </style>
</head>
<body>
  <section>
    <div class="cards">
        <img src="./assets/wp12387167-4k-uhd-spider-man-wallpapers.jpg">
        <img src="./assets/wp13310183-wanda-4k-desktop-wallpapers.jpg">
        <img src="./assets/wp4142534-ant-man-marvel-wallpapers.jpg">
        <img src="./assets/wp9744013-shang-chi-4k-wallpapers.jpg">
    </div>
  </section>  
</body>
</html>
